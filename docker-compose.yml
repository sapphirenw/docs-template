services:
  docs:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    # Mount content directory for live documentation updates without rebuilding
    # Uncomment the volume below if you want to update docs without rebuilding
    # volumes:
    #   - ./content:/app/content:ro
    #   - ./docs.config.json:/app/docs.config.json:ro
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
